name: Build Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "WabbajackViewer" wabbajack_viewer.py
    
    - name: Upload Windows executable
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: WabbajackViewer-Windows-${{ matrix.python-version }}
        path: dist/WabbajackViewer.exe
    
    - name: Upload Linux executable
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: WabbajackViewer-Linux-${{ matrix.python-version }}
        path: dist/WabbajackViewer
    
    - name: Upload macOS executable
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: WabbajackViewer-macOS-${{ matrix.python-version }}
        path: dist/WabbajackViewer

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release Assets
      run: |
        mkdir -p release-assets
        find . -name "*.exe" -exec cp {} release-assets/ \;
        find . -name "WabbajackViewer" -not -path "*/release-assets/*" -exec cp {} release-assets/ \;
        cd release-assets
        for file in *; do
          if [[ "$file" == *.exe ]]; then
            mv "$file" "WabbajackViewer-${file#WabbajackViewer-Windows-}.exe"
          else
            mv "$file" "WabbajackViewer-${file#WabbajackViewer-}"
          fi
        done
        ls -la
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release-assets/
        asset_name: WabbajackViewer-Executables.zip
        asset_content_type: application/zip
