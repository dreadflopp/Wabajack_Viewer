name: Build Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "WabbajackViewer" wabbajack_viewer.py
    
    - name: Upload Windows executable
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackViewer-Windows-${{ matrix.python-version }}
        path: dist/WabbajackViewer.exe
    
    - name: Upload Linux executable
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackViewer-Linux-${{ matrix.python-version }}
        path: dist/WabbajackViewer
    
    - name: Upload macOS executable
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackViewer-macOS-${{ matrix.python-version }}
        path: dist/WabbajackViewer

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare Release Assets
      run: |
        mkdir -p release-assets
        # Copy Windows executables
        find . -name "WabbajackViewer-Windows-*.exe" -exec cp {} release-assets/ \;
        # Copy Linux executables
        find . -name "WabbajackViewer-Linux-*" -not -name "*.exe" -exec cp {} release-assets/ \;
        # Copy macOS executables
        find . -name "WabbajackViewer-macOS-*" -not -name "*.exe" -exec cp {} release-assets/ \;
        
        # Rename files for clarity
        cd release-assets
        for file in *; do
          if [[ "$file" == WabbajackViewer-Windows-* ]]; then
            new_name="WabbajackViewer-Windows-${file#WabbajackViewer-Windows-}"
            mv "$file" "$new_name"
          elif [[ "$file" == WabbajackViewer-Linux-* ]]; then
            new_name="WabbajackViewer-Linux-${file#WabbajackViewer-Linux-}"
            mv "$file" "$new_name"
          elif [[ "$file" == WabbajackViewer-macOS-* ]]; then
            new_name="WabbajackViewer-macOS-${file#WabbajackViewer-macOS-}"
            mv "$file" "$new_name"
          fi
        done
        
        # Create a zip file with all executables
        zip -r WabbajackViewer-All-Platforms.zip *
        
        ls -la
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-assets/*.exe
          release-assets/WabbajackViewer-Linux-*
          release-assets/WabbajackViewer-macOS-*
          release-assets/WabbajackViewer-All-Platforms.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
