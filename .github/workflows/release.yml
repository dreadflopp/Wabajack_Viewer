name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.11]  # Use latest stable Python

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "WabbajackViewer" wabbajack_viewer.py
    
    - name: Upload Windows executable
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackViewer-Windows
        path: dist/WabbajackViewer.exe
    
    - name: Upload Linux executable
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackViewer-Linux
        path: dist/WabbajackViewer
    
    - name: Upload macOS executable
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackViewer-macOS
        path: dist/WabbajackViewer

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare release files
      run: |
        mkdir -p release-files
        # Copy all executables
        find . -name "*.exe" -exec cp {} release-files/ \;
        find . -name "WabbajackViewer" -not -name "*.exe" -exec cp {} release-files/ \;
        
        # Rename for clarity
        cd release-files
        for file in *; do
          if [[ "$file" == "WabbajackViewer.exe" ]]; then
            mv "$file" "WabbajackViewer-Windows.exe"
          elif [[ "$file" == "WabbajackViewer" ]]; then
            # Determine if it's Linux or macOS based on the artifact name
            if [[ -f "../WabbajackViewer-Linux/WabbajackViewer" ]]; then
              mv "$file" "WabbajackViewer-Linux"
            else
              mv "$file" "WabbajackViewer-macOS"
            fi
          fi
        done
        
        # Create a zip with all files
        zip -r WabbajackViewer-All-Platforms.zip *
        ls -la
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-files/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
